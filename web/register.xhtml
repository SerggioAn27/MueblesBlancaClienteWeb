<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Registro | Usuario</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/lib/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    

                <div class="panel-heading">
                    <center><div class="panel-title">Panel de registro</div></center>                        
                </div>     
                <div style="padding-top:30px" class="panel-body" >
                    <h:form id="registerformUser" styleClass="form-horizontal">
                        <div style="margin-bottom: 25px" class="form-group">
                            <p:inputNumber id="register-personalid"  inputStyleClass="form-control"  decimalPlaces="0" value="#{registerBean.personalId}" placeholder="Tu numero de numero de indentificacion" required="true" requiredMessage="Ingresa tu numero de identificacion" ></p:inputNumber>
                            <span class="help-block"><p:message for="register-personalid" display="text" /></span> 
                        </div>
                        <div style="margin-bottom: 25px" class="form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <h:inputText id="register-firstname" class="form-control" value="#{registerBean.firstName}" required="true" requiredMessage="Ingresa tu primer nombre" ></h:inputText>
                            <span class="help-block"><p:message for="register-firstname" display="text" /></span>
                        </div>
                        <div style="margin-bottom: 25px" class="form-group">
                            <span class="input-group-addon"><i styleClass="glyphicon glyphicon-user"></i></span>
                            <p:inputText id="register-secondname" styleClass="form-control" value="#{registerBean.secondName}" placeholder="Tu segundo nombre."></p:inputText>                                        
                        </div>
                        <div style="margin-bottom: 25px" class="form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <p:inputText id="register-firstsurname" styleClass="form-control" value="#{registerBean.firstSurname}" placeholder="Tu primer apellido." required="true" requiredMessage="Ingresa tu primer apellido"></p:inputText>                                        
                            <p:message for="register-firstsurname" display="text" />
                        </div>
                        <div style="margin-bottom: 25px" class="form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <p:inputText id="register-secondsurname" styleClass="form-control" value="#{registerBean.secondSurname}" placeholder="Tu segundo apellido."></p:inputText>                                        
                        </div>

                        <div style="margin-bottom: 25px" class="form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                            <p:inputText id="register-address"  class="form-control" placeholder="Tu direccion" value="#{registerBean.address}" required="true" requiredMessage="Ingresa tu direccion"></p:inputText>
                            <p:message for="register-address" display="text" />
                        </div>
                        <div style="margin-bottom: 25px" class="form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                            <p:inputText id="register-phoneNumber"  styleClass="form-control" placeholder="Tu celular" value="#{registerBean.phoneNumber}"></p:inputText>
                        </div>
                        <div style="margin-bottom: 25px" class="form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <p:inputText id="register-email" type="email" styleClass="form-control" placeholder="Tu correo electronico." required="true" value="#{registerBean.email}" requiredMessage="Ingresa un email"></p:inputText>
                            <p:message for="register-email" display="text" />
                        </div>

                        <div style="margin-bottom: 25px" class="form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <p:password id="register-password" styleClass="form-control"  placeholder="Tu contraseña." required="true" value="#{registerBean.password}" feedback="true"
                                        promptLabel="Por favor ingrese una contrseña" weakLabel="debil"
                                        goodLabel="bien" strongLabel="fuerte" requiredMessage="Ingresa una contraseña"></p:password>
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <center>
                                <div class="col-sm-12 controls">
                                    <p:commandButton id="btn-login" styleClass="btn btn-primary" value="Registrarme" action="#{registerBean.insertar}" update="registerformUser" ></p:commandButton>
                                </div>
                            </center>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <center><a href="login.xhtml">¿Ya tienes cuenta?. ¡Logueate :D!</a></center>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
