<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro | Usuario</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/lib/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="card">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Registro</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Numero de identificacion*:</label>  
                        <div class="col-md-4">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required=""/>
                            <span class="help-block">help</span>  
                        </div>
                    </div>
                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="prependedtext">Prepended Text</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">prepend</span>
                                <p:inputNumber id="prependedtext" class="form-control" placeholder="placeholder" type="text"> </p:inputNumber>
                            </div>
                            <p class="help-block">help</p>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submitButton"></label>
                        <div class="col-md-4">
                            <h:commandButton id="submitButton" class="btn btn-primary" value="Registarse" action="index.xhtml"></h:commandButton>
                        </div>
                    </div>
                </fieldset>
            </form>
            </div>
                </h:body>
                </html>
