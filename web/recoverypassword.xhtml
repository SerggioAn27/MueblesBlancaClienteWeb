<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link href="css/lib/bootstrap.min.css" rel="stylesheet"/>
            <link href="css/boopstrap.min.css" rel="stylesheet" type="text/css"/>
            <script src="js/jquery.min.js" type="text/javascript"></script>
            <script src="js/bootstrap.min.js" type="text/javascript"></script>
            <style type="text/css">
                .login-form {
                    margin-left: auto;
                    margin-right: auto;
                    margin-top: 4%;
                    background: url(images/Fondo-login.jpg);
                }
                .login-form form {
                    margin-bottom: 15px;
                    background: #f7f7f7;
                    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                    padding: 30px;
                }
                .login-form h2 {
                    margin: 0 0 15px;
                }
                .form-control, .btn {
                    min-height: 38px;
                    border-radius: 2px;
                }
                .btn {        
                    font-size: 15px;
                    font-weight: bold;
                }
            </style>
        </f:facet>
        <title>Login | Usuario</title>
    </h:head>

    <h:body styleClass="login-body login-form">
        <div id="login">
            <p:growl id="growl" for="messagesApp" showDetail="true"></p:growl>
            <div class="panel-heading">
                    <h1 class="text-center text-info"><b>Recuperar contraseña</b></h1>                      
                </div>  
            <div></div>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <p></p>
                        <div id="login-box" class="col-md-12">
                            <h:form id="login-form" class="form">
                                <h3 class="text-center text-info">Envio de credenciales</h3>
                                <h4><label for="username" class="text-info"></label><br/></h4>
                                <div class="form-group">
                                    <p class="text-justify">Para realizar la recuperar la contraseña 
                                        ingrese el correo de su cuenta para realizar el envio de sus 
                                        credenciales de acceso.
                                    </p>
                                    <h4><label for="username" class="text-info">Correo:</label><br/></h4>
                                    <p:inputText placeholder="Ingresar correo" id="email" value="#{loginBean.email}" styleClass="form-control" required="true" requiredMessage="ingresa tu correo"
                                                 validatorMessage="Formato de email invalido">
                                         <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:message for="email" display="text" />
                                </div>
                                <div class="form-group">
                                    <p:commandButton action="#{loginBean.recoveryPass()}"
                                                     value="Enviar"
                                                     onclick="PF('statusDialog').show();"
                                                     style="width: 100%;padding: 8px;font-weight: bold" 
                                                     update="@form" 
                                                     class="btn btn-primary">
                                    </p:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
